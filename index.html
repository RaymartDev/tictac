<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="game-container">
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">ðŸŒ™</button>

  <h1>Tic Tac Toe</h1>
  <div class="game-info">
    Current Player: <span class="current-player" id="currentPlayer">X</span>
  </div>

  <div class="game-board" id="gameBoard">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>

  <div class="game-status" id="gameStatus"></div>

  <button class="reset-btn" onclick="resetGame()">New Game</button>

  <div class="score-board">
    <div class="score">
      <div class="score-label">Player X</div>
      <div class="score-value" id="scoreX">0</div>
    </div>
    <div class="score">
      <div class="score-label">Ties</div>
      <div class="score-value" id="scoreTie">0</div>
    </div>
    <div class="score">
      <div class="score-label">Player O</div>
      <div class="score-value" id="scoreO">0</div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>

</body>

</html>
